<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Marker Clustering</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: {lat: 24.989249, lng: 121.313548}
          setMarkers(map,locations)
        });

                


        var locations = [['1', 24.976277, 121.323056, '天濟堂藥局'],
                        ['2', 24.985161, 121.317969, '桃鶯路大樹藥局']];
          
        function setMarkers(map,locations){

        var marker, i

        for (i = 0; i < locations.length; i++)
            {  

            var medindex = locations[i][0]
            var lat = locations[i][1]
            var long = locations[i][2]
            var medname =  locations[i][3]

            latlngset = new google.maps.LatLng(lat, long);
                
        var marker = new google.maps.Marker({  
          map: map, title: medindex , position: latlngset  
            });
            map.setCenter(marker.getPosition())


        var content = "編號: " + medindex +  '</h3>' + "藥局名稱: " + medname     

        var infowindow = new google.maps.InfoWindow()

        google.maps.event.addListener(marker,'click', (function(marker,content,infowindow){ 
        return function() {
           infowindow.setContent(content);
           infowindow.open(map,marker);
            };
        })(marker,content,infowindow)); 

        }
    }

    </script>
    <!-- Replace following script src -->
   <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyComsYF9HKghglXv-zLhJ8AJNZas47G4rY&callback=initMap">
    </script>
  </body>
</html>
